<div class="container">
    <table class="table" *ngIf="customers">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>PRICE</th>
                <!-- <th>QUANTITY</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customers._embedded.customers">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
                <td>  <button class="btn btn-success" (click)="getOrders(c)">Orders</button>  </td>
              
                <!-- <td>{{p.id}}</td>
                <td>{{p.id}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
